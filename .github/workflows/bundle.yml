name: Bundle project

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Zip source
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r source.zip .

    - name: Build
      run: |
        npm install -g pnpm
        pnpm install
        pnpm bundle

    - name: Get version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }} (${{ steps.package-version.outputs.current-version }})
        release_name: Release ${{ github.ref_name }} (${{ steps.package-version.outputs.current-version }})
        draft: true
        prerelease: false

    - name: Upload Release Asset
      id: upload-bundle-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: './web-ext-artifacts/acejump-${{ steps.package-version.outputs.current-version }}.zip'
        asset_name: 'acejump-${{ steps.package-version.outputs.current-version }}.zip'
        asset_content_type: application/zip

    - name: Upload Source Asset
      id: upload-source-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: './source.zip'
        asset_name: 'source-${{ steps.package-version.outputs.current-version }}.zip'
        asset_content_type: application/zip
